<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video Chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id = "site-title">Welcome To The Stream</h1>

    <button id="join-btn">Join Stream</button>

    <div id="stream-wrapper">
        <div id="video-streams"></div>

        <div id="stream-controls">
            <button id="leave-btn">Leave Stream</button>
            <button id="mic-btn">Mic On</button>
            <button id="camera-btn">Camera on</button>
            <button id="screen-btn">Screen Share</button>
        </div>
    </div>

    <section id="messages__container">

        <div id="messages"></div>

        <form id="message__form">
            <input type="text" name="message" placeholder="Send a message...." />
        </form>

    </section>
    
</body>
<script src="AgoraRTC_N-4.21.0.js"></script>
<script src="agora-rtm-sdk-1.4.4.js"></script>
<script src="room_rtm.js"></script>
<script src='main.js'></script>
</html>
